  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .hero-video {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content-section {
      display: flex;
      flex-direction: column;
    }

    /* Style untuk kontainer slide secara umum */
    .slide-container {
      width: 100vw;               /* Menggunakan lebar layar penuh */
      height: auto;               /* Tinggi kontainer disesuaikan secara otomatis */
      overflow: hidden;           /* Menyembunyikan bagian video yang melebihi kontainer */
      position: relative;
    }

    /* Style untuk video dalam kontainer slide */
    .slide-container video {
      width: 100%;                /* Video akan memenuhi lebar kontainer */
      height: auto;               /* Menyesuaikan tinggi agar sesuai dengan lebar */
      object-fit: contain;        /* Menjaga rasio video tanpa distorsi */
    }

    /* Kontainer khusus untuk video p3 */
    .p3-container {
      width: 100vw;               /* Lebar kontainer 100% dari layar */
      height: auto;               /* Tinggi otomatis untuk mengakomodasi video */
    }

    /* Style khusus untuk video p3 */
    .p3-video {
      width: 1080px;              /* Menampilkan lebar asli video p3 */
      height: 3840px;             /* Menampilkan tinggi asli video p3 */
      object-fit: contain;        /* Menyesuaikan video dengan lebar kontainer tanpa distorsi */
      margin: 0 auto;             /* Menjaga video tetap terpusat */
    }


    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .countdown-section {
  position: relative;
}

.countdown-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  z-index: 10;
  text-align: center;
  background: rgba(0, 0, 0, 0.3); /* opsional untuk efek gelap */
}

.countdown-boxes {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.box {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid white;
  padding: 15px 20px;
  border-radius: 10px;
  min-width: 70px;
}

.box div {
  font-size: 2rem;
  font-weight: bold;
}

.box span {
  font-size: 1rem;
  display: block;
  margin-top: 5px;
}

.countdown-text {
  font-size: 1.5rem;
  font-weight: 600;
  padding: 8px 20px;
  margin-bottom: 20px;
  border-radius: 8px;
}

video {
  display: block;
}

.save-date-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  background-color: #ffffffcc;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.save-date-btn:hover {
  background-color: #ffffff;
}

/* Untuk layar kecil (HP, iPhone, Android) */
@media (max-width: 480px) {
  .countdown-text {
    font-size: 1.2rem;
    padding: 6px 16px;
  }

  .countdown-boxes {

  }
}

  <script>
  const audio = document.getElementById("bgMusic");
  const control = document.querySelector(".audio-control");

  function toggleMusic() {
    if (audio.paused) {
      audio.play();
      control.textContent = "ðŸ”Š";
    } else {
      audio.pause();
      control.textContent = "ðŸ”‡";
    }
  }

  // Auto-play music saat pertama kali di-click
  window.addEventListener("click", () => {
    audio.play().catch(() => {});
  }, { once: true });

  // Play saat fokus ke tab, pause saat tab pindah
  window.addEventListener("focus", () => {
    audio.play().catch(() => {});
  });

  window.addEventListener("blur", () => {
    audio.pause();
  });

  // Auto play/pause video dalam slide saat terlihat di viewport
  const slideVideos = document.querySelectorAll(".content-section .slide-container video");

  const videoObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.play();
      } else {
        entry.target.pause();
        entry.target.currentTime = 0;
      }
    });
  }, {
    threshold: 0.3
  });

  slideVideos.forEach(video => {
    videoObserver.observe(video);
  });

  // Countdown ke tanggal wisuda
  const targetDate = new Date("2025-06-21T11:00:00").getTime();

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) return;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = String(days).padStart(2, "0");
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
  };

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
