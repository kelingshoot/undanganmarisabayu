  <script>
    // Function untuk mengambil parameter dari URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Ambil nama tamu dari URL
    const guestName = getQueryParam('guest');
    console.log("Guest name from URL:", guestName); // Untuk debugging

    // Jika nama tamu ada, tampilkan di halaman
    if (guestName) {
      document.getElementById('guest-name').textContent = guestName;
    } else {
      console.log("Guest name parameter tidak ditemukan di URL.");
    }
  </script>
